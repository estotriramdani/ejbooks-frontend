    <link rel="stylesheet" href="assets/css/btn.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"

    <div class="content-body shadow">
      <div class="header shadow-sm">
        <div class="header-head container">
          <div class="row">
            <div class="col-6">
              <div class="logo">
                <img src="assets/img/icon/logo-nav.png" alt="" />
              </div>
            </div>
            <div class="col-6">
              <div class="menu" id="btn-menu">
                <img src="assets/img/icon/hamburger.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="header-body" id="header-body">
          <a href="index.html">Beranda</a>
          <a href="buku.html">Cari Buku</a>
          <a href="terbit.html">Terbit</a>
          <a href="kalkulator.html">Kalkulator</a>
          <a href="keranjang.html">Keranjang</a>
          <a href="kontak.html">Kontak</a>
        </div>
      </div>

      <div class="main">
        <div class="cover-slider">
          <img src="assets/img/cover-hargabuku.png" alt="" uk-cover />
          <div class="rounded"></div>
        </div>
        <div class="content" ng-app="">
          <h3>Input</h3>
          <div class="calc">
            <div class="label"><label>Jumlah Halaman</label></div>
            <input
              class="form-control input"
              type="number"
              ng-model="total_pages"
            />
            <div class="label"><label>Jenis Kertas</label></div>
            <input
              class="form-control input"
              type="text"
              value="Bookpaper"
              disabled="disabled"
            />
            <div class="label"><label>Jenis Sampul</label></div>
            <input
              class="form-control input"
              type="text"
              value="Soft Cover"
              disabled="disabled"
            />
          </div>
          <h3 class="mt-4">Output</h3>
          <div class="label"><label>Harga Buku Minimal</label></div>
          <div class="price">
            <p>Rp{{(250 * total_pages) + 15000 + 20000}},-</p>
          </div>
          <div class="label"><label>Royalti</label></div>
          <div class="royalti">
            <p>
              Rp{{((250 * total_pages) + 15000 + 30000) * 0.25}},-
              <small>per buku</small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
